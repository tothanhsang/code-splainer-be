services:
  # Web Service - Backend API
  - type: web
    name: code-splainer-be
    runtime: node
    plan: free
    region: singapore
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: code-splainer-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: code-splainer-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: code-splainer-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: code-splainer-redis
          property: password
      - key: GOOGLE_API_KEY
        sync: false # Set manually in Render dashboard
      - key: GOOGLE_AI_MODEL
        value: gemini-2.5-pro
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: MAX_ZIP_SIZE
        value: 52428800
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: code-splainer-db
    plan: free
    databaseName: devinsight_ai
    user: devinsight_user
    region: singapore

# Redis (Free tier available)
# Note: Render's free Redis has limitations, consider Upstash Redis (free tier) as alternative
# You'll need to add this manually in Render dashboard or use external Redis provider
